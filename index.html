<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mods.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Img slider</title>
</head>
<body>
    <div class="big-box container">
        <div id="box">
            <div class="player">
                <div class="row">
                    <div class="col-2 buttons justify-content-end"><i class=" fas fa-arrow-circle-left fs-2" @click="prevPic"></i></div>
                    <div class="img-box col-8">
                        <img :src="pics[picSlider]" alt="">
                    </div>
                    <div class="col-2 buttons"><i class="fas fa-arrow-circle-right fs-2" @click="nextPic"></i>
                    </div>
                </div>
                <div class="player-dots d-flex justify-content-around mt-4 py-3">
                    <i
                        v-for="(img, i) in pics"
                        :class="currentPlayerDot(i)"
                        class="fas fa-circle pointer"
                        @click="(moveTo(i))">
                    </i>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
